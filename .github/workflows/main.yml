name: E2E on Chrome
on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to test'
        required: false
    pull_request:
      types: [opened, reopened, edited, synchronize]
jobs:
  Cypress-Run:
    runs-on: ubuntu-latest
    name: E2E on Chrome
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
      - name: Cypress run
        uses: cypress-io/github-action@v6.6.1
        with:
          browser: chrome
          working-directory: ./AMAZON
      - name: Upload Cypress screenshots
        if: failure()  # Виконується, якщо попередній крок (Cypress run) провалився
        uses: actions/upload-artifact@v3
        with:
          name: cypress-screenshots  # Назва артефакту
          path: AMAZON/cypress/screenshots  # Шлях до папки зі скріншотами
