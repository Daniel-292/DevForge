name: E2E on Chrome
permissions:
  actions: write
  contents: read
on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to test'
        required: false
  pull_request:
    types: [opened, reopened, edited, synchronize]
jobs:
  Cypress-Run:
    runs-on: ubuntu-latest
    name: E2E on Chrome
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
      - name: Check project files
        run: ls -R AMAZON
      - name: Cypress run
        uses: cypress-io/github-action@v6.6.1
        with:
          browser: chrome
          working-directory: ./AMAZON
          install: npm  # Явно вказуємо npm
      - name: Check for screenshots
        if: failure()
        run: ls -R AMAZON/cypress/screenshots
      - name: Upload Cypress screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: AMAZON/cypress/screenshots
